<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
   <title></title>

   <link href="lib/ionic/css/ionic.css" rel="stylesheet">
   <link href="css/style.css" rel="stylesheet">
   <link href="css/book-search.css" rel="stylesheet">
   <link href="css/flights.css"rel="stylesheet">
   <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet">

   <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
   <link href="css/ionic.app.css" rel="stylesheet"> -->

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

   <!-- ionic/angularjs js -->
   <script src="lib/ionic/js/ionic.bundle.js"></script>
   <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet">

   <!-- cordova script (this will be a 404 during development) -->
   <script src="cordova.js"></script>


   <!-- your app's js -->
   <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
   <script src="js/app.js"></script>
   <script src="js/script.js"></script>
   <script src="lib/angular-moment/moment.min.js"></script>
   <script src="lib/angular-moment/angular-moment.min.js"></script>

   <!-- controllers -->
   <script src="js/controllers/HomeController.js"></script>
   <script src="js/controllers/HeaderController.js"></script>
   <script src="js/controllers/bookSearch.js"></script>
   <script src="js/controllers/bookController-flights.js"></script>
   <script src="js/controllers/bookController-flightDetails.js"></script>
   <script src="js/controllers/bookController-personalInfo.js"></script>
   <script src="js/controllers/bookController-confirmation.js"></script>
   <script src="js/controllers/manageController-tickersearch.js"></script>
   <script src="js/controllers/manageController-ticketinfo.js"></script>
   <script src="js/controllers/manageController-edit.js"></script>

   <!-- services -->
   <script src="js/services/flightsSrv.js"></script>
   <script src="js/services/personalSrv.js"></script>
   <script src="js/services/feedbackSrv.js"></script>
   <script src="js/services/manageSrv.js"></script>

</head>
<body ng-app="App">
   <ion-nav-bar class="bar ourBg" ng-controller="HeaderController">
      <ion-nav-buttons side="secondary">
         <button class="button button-clear" style="color: white;" ng-click="open()">
            <i class="icon ion-compose"></i>
         </button>
      </ion-nav-buttons>

      <ion-nav-back-button class="button-clear" style="color: white;">
         <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
   </ion-nav-bar>

   <ion-nav-view></ion-nav-view>

   <script id="feedback.html" type="text/ng-template">

     <div class="modal">

       <!-- Modal header bar -->
       <ion-header-bar class="ourBg">
         <h1 class="title" style="color: white;">Send Your Feedback</h1>
         <button class="button button-clear button-positive" style="color: white;" ng-click="close()"><i class="icon ion-ios-close-empty"></i></button>
       </ion-header-bar>

       <!-- Modal content area -->
       <ion-content>

         <form name="feedbackForm" ng-submit="send(feedbackForm.$valid)" novalidate>
           <div class="list list-inset">
             <label class="item item-input">
               <input type="email" placeholder="Email" name="email" autocomplete="off" ng-model="data.email" required>
             </label>
             <label class="item item-input">
                <textarea placeholder="Message" rows="8" name="message" autocomplete="off" ng-model="data.message" required></textarea>
             </label>
           </div>

           <div class="padding">
              <p ng-show="feedbackForm.email.$error.required && submitted" class="has-error">Email is required.</p>
              <p ng-show="feedbackForm.email.$error.email && submitted" class="has-error">Please Enter a Valid Email.</p>
              <p ng-show="feedbackForm.message.$error.required && submitted" class="has-error">Message is required.</p>
           </div>
           <div class="padding">
             <button type="submit" class="button button-block button-positive">Send <i class="icon ion-paper-airplane"></i></button>
           </div>
         </form>

       </ion-content>

     </div>

   </script>
</body>
</html>
