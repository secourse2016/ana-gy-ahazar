<ion-view view-title="Book A Flight">
<ion-content class="padding">
<form name="searchForm" ng-submit="search()">
<li class="item item-toggle" id= "Airlines">
	Search Other Airlines
	<label class="toggle toggle-calm">
		<input type="checkbox" >
		<div class="track ">
			<div class="handle "></div>
		</div>
	</label>
</li>
	
     <div class="row">
  <div class="col"><label class="item item-radio">
          <input class="radio" type="radio" name="group"  value="Round" id="round" checked="checked">
          <div class="radio-content">
            <div class="item-content">
              Round Trip
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </div>
 </label>
 </div>
  <div class="col"><label class="item item-radio">
          <input class="radio" type="radio" name="group" id="one" value="one">
          <div class="radio-content">
            <div class="item-content">
              One Way
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </div>
 </label>
</div>
</div>


<div class="row">
  <div class="col">
 <label class="item item-input item-stacked-label">
   <span class="input-label">From</span>
   <input type="text"  placeholder="Departure Airport">
   </label>
   </div>
  <div class="col">
  <label class="item item-input item-stacked-label">
   <span class="input-label">To</span>	
   <input type="text"  placeholder="Arrival Airport">
   </label></div>


</div>
<h4 class="title">When Are You Going?</h4>
<div class="row">
  <div class="col" id="date1"><div class="item item-divider">Depurture Date</div>
            <div class="item item-icon-left" ion-datetime-picker date ng-model="dateValue" >
                <i class="icon ion-ios-calendar calm"></i>
               
                <strong>{{dateValue| date: "yyyy-MM-dd"}}</strong>
            </div></div>
  <div  class="col"id="date2"><div class="item item-divider"  >Arrival Date</div>
            <div class="item item-icon-left" ion-datetime-picker date ng-model="dateValue2" >
                <i class="icon ion-ios-calendar calm"></i>
               
                <strong>{{dateValue2| date: "yyyy-MM-dd"}}</strong>
            </div></div>
</div>

<h4 class="title">Travellers</h4>
  <label class="item item-input item-select item-calm" id="adults"  >
    <div class="input-label">
      Adult(s) +11 years
    </div>
    <select>
      <option selected>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
  <option>6</option>
  <option>7</option>
  <option>8</option>
  <option>9</option>
    </select>
  </label>

   <label class="item item-input item-select" >
    <div class="input-label">
     Child(ren) 2-11 years
    </div>
    <select>
      <option selected>0</option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
  <option>6</option>
  <option>7</option>
  <option>8</option>
  <option>9</option>
    </select>
  </label>

   <label class=" item item-input item-select item-calm"  >
    <div class="input-label">
      Infant(s) Under 2 years
    </div>
    <select>
      <option selected>0</option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
  <option>6</option>
  <option>7</option>
  <option>8</option>
  <option>9</option>
    </select>
  </label>
<br>
  <h4 class="title">Pick A Class</h4>
  <label class="item item-input item-select" >
    <div class="input-label">
      Class
    </div>
    <select>
      <option selected>Business</option>
  <option>Economy</option>
    </select>
  </label>


 <button class="button button-full button-calm" type="submit">
  Search
</button>
</form>

    

</ion-content>
</ion-view>
