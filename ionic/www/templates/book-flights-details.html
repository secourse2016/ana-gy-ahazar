<ion-view view-title="Flights">
    <ion-content class="padding">
      <span class='label label-success g_span icon-left ion-paper-airplane'> Airline:  </span>
       <h4> {{airline}}</h4>
      <br></br>
      <span class='label label-success g_span icon-left ion-android-time'> Time:</span>  <h4> {{depTime | amDateFormat:'HH:mm'}} - {{arrTime | amDateFormat:'HH:mm'}} </h4>
      <br></br>
      <span class='label label-success g_span icon-left ion-ios-people'> Seats:</span>  <h4> {{seats}} </h4>
      <br></br>
      <span class='label label-success g_span icon-left ion-android-plane'> Plane Model:</span>  <h4> {{aircraftType}} {{aircraftModel}} </h4>
      <br></br>
      <span class='label label-success g_span icon-left ion-cash'> Cost:</span> <h4> ${{cost}} </h4>
      <br></br>
      <span class='label label-success g_span icon-left ion-headphone'> Entertainment:</span>
      <br></br>
      <img src="assets/wifi2.png"> &nbsp; &nbsp; <img src="assets/radio.png"> &nbsp; &nbsp; <img src="assets/power.png"> <h4> {{entertainment}} </h4>
    </ion-content>
</ion-view>
