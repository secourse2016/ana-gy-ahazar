    <ion-content>

      <br></br> 
      <h4 class='redTag'>Time:</h4>  <h4> {{time}} </h4>
      <br></br>
      <h4 class='redTag'>Seats:</h4>  <h4> {{seats}} </h4>
      <br></br>
