<ion-view view-title="Flights">
    <ion-content class="padding">
      <h4 class='redTag icon-left ion-paper-airplane'> Airline: </h4>  <h4> {{airline}}</h4>
      <br></br>
      <h4 class='redTag icon-left ion-android-time'> Time:</h4>  <h4> {{depTime| amDateFormat:'Do MMM YYYY HH:mm'}} - {{arrTime| amDateFormat:'Do MMM YYYY HH:mm'}} </h4>
      <br></br>
      <h4 class='redTag icon-left ion-ios-people'> Seats:</h4>  <h4> {{seats}} </h4>
      <br></br>
      <h4 class='redTag icon-left ion-android-plane'> Plane Model:</h4>  <h4> {{aircraftType}} {{aircraftModel}} </h4>
      <br></br>
      <h4 class='redTag icon-left ion-cash'> Cost:</h4>  <h4> ${{cost}} </h4>
      <br></br>
      <h4 class='redTag icon-left ion-headphone'> Entertainment:</h4> <img src="assets/wifi2.png"> &nbsp; &nbsp; <img src="assets/radio.png"> &nbsp; &nbsp; <img src="assets/power.png"> <h4> {{entertainment}} </h4>
    </ion-content>
</ion-view>
