<ion-view view-title="Flights">

  <div class="item item-divider">        
    </div>

    <ion-content>

     <div class="row header">
       <div class="col"> <h3><img src="assets/departure.png">  Departure Flight(s)</h3><h3> {{depAirport}} - {{arrAirport}}</h3></i>
       </div>
     </div>

        <div class="row header">
          <div class="col"><h4>Book</h4></div>
          <div class="col"><h4>Time</h4></div>
          <div class="col"><h4>Cost</h4></div>
          <div class="col"></div>
        </div>
        <div class="row" ng-repeat="flight in flights">
          <div class="col"><ion-radio ng-model="choice" name="dep_reserve" ng-value="flight.id" id="bookID" required>Choose</ion-radio></div>
          <div class="col">{{flight.Time}}</div>
          <div class="col">{{flight.Cost}}</div>
          <div class="col"><ion-item ng-click="showInfo(flight.id)" id="infoID">Details <i class="icon ion-chevron-right icon-accessory"></i></ion-item></div>
        </div>
    
    <br>

    <div class="item item-divider">        
    </div>
    <div ng-if="show_incoming">
     <div class="row header">
       <div class="col"> <h3><img src="assets/return.png">  Return Flight(s)</h3><h3> {{arrAirport}} - {{depAirport}}</h3></div>
     </div>
         <div class="row header">
          <!-- <div class="col">Airline</div> -->
          <div class="col"><h4>Book</h4></div>
          <div class="col"><h4>Time</h4></div>
          <div class="col"><h4>Cost</h4></div>
          <div class="col"></div>
        </div>
        <div class="row" ng-repeat="flight in retFlights">
          <!-- <div class="col">{{flight.Airline}}</div> -->
          <div class="col "><ion-radio ng-model="choice" name="ret_reserve" ng-value="flight.id" id="bookID" required>Choose</ion-radio></div>
          <div class="col ">{{flight.Time}}</div>
          <div class="col ">{{flight.Cost}}</div>
          <div class="col "><ion-item ng-click="showInfo(flight.id)" id="infoID">Details <i class="icon ion-chevron-right icon-accessory"></i></ion-item></div>
        </div>
      </div>
       <div class="padding">
            <button type="submit" ng-click="book()" class="icon icon-right ion-ios-arrow-right button button-block button-positive">Next</button>
         </div>
    </ion-content>
</ion-view>
