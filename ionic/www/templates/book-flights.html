<ion-view view-title="Flights" ng-controller="bookController-flights">
    <ion-header-bar class="bar bar-subheader bar-stable">
<!--         <div class="button-bar">
            <a class="button">Departure flight</a>
            <a class="button" href="/book-returnFlights">Return flight</a>
        </div> -->
    </ion-header-bar>
    <ion-content>

     <div class="row header">
       <div class="col"> <h3>Departure Flight(s)</h3></div>
     </div>

        <div class="row header">
          <div class="col">Airline</div>
          <div class="col">Time</div>
          <div class="col">Cost</div>
          <div class="col"></div>
        </div>
        <div class="row" ng-repeat="flight in flights">
          <div class="col">{{flight.Airline}}</div>
          <div class="col">{{flight.Time}}</div>
          <div class="col">{{flight.Cost}}</div>
          <div class="col"><ion-item href="#/tabs/flights-details">Show info</ion-item></div>
        </div>
    
    <br>
     <div class="row header">
       <div class="col"> <h3>Return Flight(s)</h3></div>
     </div>
         <div class="row header">
          <div class="col">Airline</div>
          <div class="col">Time</div>
          <div class="col">Cost</div>
          <div class="col"></div>
        </div>
        <div class="row" ng-repeat="flight in retFlights">
          <div class="col">{{flight.Airline}}</div>
          <div class="col">{{flight.Time}}</div>
          <div class="col">{{flight.Cost}}</div>
          <div class="col"><ion-item href="#/tabs/flights-details/{{flight.id}}">Show info</ion-item></div>
        </div>

    <!-- <ion-list>
            <ion-item ng-repeat="flight in flights" class="item-icon-right"></ion-item>
        </ion-list> -->
    </ion-content>
</ion-view>
