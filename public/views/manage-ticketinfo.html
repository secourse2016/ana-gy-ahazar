<div class="form-horizontal text-left">
  <div class="col-xs-12 col-md-12">
    <h2>
      <span class="label label-success col-xs-offset-1 col-md-offset-1 col-xs-5 col-md-5">Personal information</span>
    </h2>
  </div>

  <br><br><br><br>

  <div class="form-group">
    <h4>
      <div class="col-xs-12 col-md-12">
        <label class="col-xs-offset-1 col-md-offset-1 col-xs-10 col-md-10">Full name: {{ title }} {{ firstName }} {{ lastName }}</label>
      </div>

      <div class="col-xs-12 col-md-12">
        <label class="col-xs-offset-1 col-md-offset-1 col-xs-2 col-md-2">Age: {{ age }}</label>
        <label class="col-xs-offset-3 col-md-offset-3 col-xs-5 col-md-5">Date of birth: {{ dateOfBirth }}</label>
      </div>


      <div class="col-xs-12 col-md-12">
        <label class="col-xs-offset-1 col-md-offset-1 col-xs-4 col-md-4">Nationality: {{ nationality }}</label>
      </div>
    </h4>
  </div>
</div>

<div class="form-horizontal text-left">
  <div class="col-xs-12 col-md-12">
    <h2>
      <span class="label label-success col-xs-offset-1 col-md-offset-1 col-xs-5 col-md-5">Contact information</span>
    </h2>
  </div>

  <br><br><br><br>

  <div class="form-group">
    <h4>
      <div class="col-xs-12 col-md-12">
        <label class="col-xs-offset-1 col-md-offset-1 col-xs-10 col-md-10">E-mail address: {{ contactEmail }}</label>
        <label class="col-xs-offset-1 col-md-offset-1 col-xs-10 col-md-10">Moblie number: {{ contactMobile }}</label>
      </div>
    </h4>
  </div>
</div>

<div class="form-horizontal text-left">
  <div class="col-xs-12 col-md-12">
    <h2>
      <span class="label label-success col-xs-offset-1 col-md-offset-1 col-xs-7 col-md-7">Emergency contact information</span>
    </h2>
  </div>

  <br><br><br><br>

  <div class="form-group">
    <h4>
      <div class="col-xs-12 col-md-12">
        <label class="col-xs-offset-1 col-md-offset-1 col-xs-10 col-md-10">E-mail address: {{ contactEEmail }}</label>
        <label class="col-xs-offset-1 col-md-offset-1 col-xs-10 col-md-10">Moblie number: {{ contactEMobile }}</label>
      </div>
    </h4>
  </div>
</div>

<div class="form-horizontal text-left">
  <div class="col-xs-12 col-md-12">
    <h2>
      <span class="label label-success col-xs-offset-1 col-md-offset-1 col-xs-5 col-md-5">Special requirements</span>
    </h2>
  </div>

  <br><br><br><br>

  <div class="form-group">
    <h4>
      <div class="col-xs-12 col-md-12">
        <label class="col-xs-offset-1 col-md-offset-1 col-xs-5 col-md-5">Meal preference: {{ mealPreference }}</label>
        <label class="col-xs-offset-1 col-md-offset-1 col-xs-4 col-md-4">Special needs: {{ specialNeed }}</label>
      </div>
    </h4>
  </div>
</div>

<br>
<br>
<br>

<div class="col-xs-12 col-md-12">
  <button type="button" class="btn btn-danger col-xs-offset-1 col-md-offset-1 col-xs-3 col-md-3">Cancel reservation</button>
  <button type="button" class="btn btn-default col-xs-offset-6 col-md-offset-6 col-xs-1 col-md-1">Edit</button>
</div>
